<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Tic Tac Toe</title>
    <!-- Linking to styles sheet -->
    <link rel="stylesheet" href="../styles/styles.css" />
    <!-- Linking to style sheet for this page -->
    <link rel="stylesheet" href="../styles/ttStyles.css" />

    <!-- bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/31149d48b0.js"
      crossorigin="anonymous"
    ></script>
  </head>

 <body>
    <section>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark" style="background: #F67D4B;">
        <div class="container">
          <a class="navbar-brand" href="../home.html"
            ><img
              src="../images/PersonalLogo.png"
              width="30"
              height="30"
              class="d-inline-block align-top"
              alt=""
            />
            Carlton Schmieder
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data--bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <!-- Links to certain points in the website -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item active">
                <a class="nav-link" href="../index.html">Home</a>
              </li>

              </li>
            </ul>
          </div>
        </div>
      </nav>

    </section>

    <section>
      <section>
        <div class="modal" id="option_modal">
          <div class="modal-content">
            <div class="modal-header">
              <h2 id="option_title" class="modal-title">Welcome to Auburn Tic Tac Toe</h2>
            </div>
            <div class="modal-body">
              <h2 id="option-body" class="modal-body-text">Would you like to play 1P or 2P</h3>
            </div>
            <div class="modal-footer">
              <button id="onePlayer" class="reset_btn">One Player</button>
              <button id="twoPlayer" class="reset_btn">Two Player</button>
            </div>
          </div>
        </div>
      </section>

      <!-- Generating the board  -->
    </section>
      <section>
        <div class="container">
        <div class="tictacTitle">
            <h1 id="ttTitle">HI</h1>

        </div>   
        <div class="board">
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
        <div class="box" id="box4"></div>
        <div class="box" id="box5"></div>
        <div class="box" id="box6"></div>
        <div class="box" id="box7"></div>
        <div class="box" id="box8"></div>
        <div class="box" id="box9"></div>
        </div>  
        </div>
      </section>

      <section>
        <div class="modal" id="modal">
          <div class="modal-content">
            <div class="modal-header">
              <h2 id="modal-title" class="modal-title">Modal Header</h2>
            </div>
            <div class="modal-body">
              <h2 id="modal-body" class="modal-body-text">Placeholder </h3>
            </div>
            <div class="modal-footer">
              <button id="reset" class="reset_btn">Reset Game</button>
            </div>
          </div>
        </div>
      </section>


      <!-- Loads javascript for the click command -->
      <script src="../scripts/tictactoe.js"></script>
 </body>
</html>
